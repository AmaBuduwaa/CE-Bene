<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Dining Room</title>
    <script src="aframe.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky -->
        <a-sky src="Sky Background5.jpg"></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="white"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="0.8"></a-light>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="1000" height="1000" repeat="200 200" normal-texture repaet="200 200" src="WhatsApp Image 2025-03-02 at 15.17.18_348e3d09.jpg"></a-plane>

        <!-- Rectangular Table with 4 Legs -->
        <a-box position="0 1.2 0" width="2" height="0.1" depth="1" color="#654321"></a-box>
        <a-cylinder position="-0.9 0.65 0.4" radius="0.1" height="1.0" color="#3E2723"></a-cylinder>
        <a-cylinder position="0.9 0.65 0.4" radius="0.1" height="1.0" color="#3E2723"></a-cylinder>
        <a-cylinder position="-0.9 0.65 -0.4" radius="0.1" height="1.0" color="#3E2723"></a-cylinder>
        <a-cylinder position="0.9 0.65 -0.4" radius="0.1" height="1.0" color="#3E2723"></a-cylinder>

        <!-- Rug -->
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="3" height="2" src="pexels-magda-ehlers-pexels-3575850.jpg" repeat="2 2"></a-plane>

        <!-- Vase -->
        <a-cylinder position="0 1.35 0" radius="0.1" height="0.4" color="#8B4513"></a-cylinder>

        <!-- Flowers -->
        <a-cone position="0 1.55 0" radius-bottom="0.05" radius-top="0" height="0.25" color="#FF69B4" rotation="0 0 0"></a-cone>
        <a-cone position="0.05 1.55 0.05" radius-bottom="0.05" radius-top="0" height="0.25" color="#FFD700" rotation="0 0 0"></a-cone>
        <a-cone position="-0.05 1.55 -0.05" radius-bottom="0.05" radius-top="0" height="0.25" color="#32CD32" rotation="0 0 0"></a-cone>

        <!-- Tins -->
        <a-cylinder position="-0.5 1.4 0.2" radius="0.1" height="0.3" src="Simple_BH_Headers_Milo_12L_Mobile.jpg" ></a-cylinder>
        <a-cylinder position="0.5 1.4 0.2" radius="0.1" height="0.3" color="#808080" src="Images/download.jpeg"></a-cylinder>

        <!-- Cups -->
        <a-cylinder position="-0.5 1.35 -0.2" radius="0.08" height="0.2" color="#000000"></a-cylinder>
        <a-cylinder position="0.5 1.35 -0.2" radius="0.08" height="0.2" color="#FFC0CB"></a-cylinder>

        <!-- Chairs -->
        <a-cylinder position="-1.5 0.75 0" radius="0.3" height="0.1" color="#A0522D"></a-cylinder>
        <a-cylinder position="1.5 0.75 0" radius="0.3" height="0.1" color="#A0522D"></a-cylinder>
        <a-cylinder position="0 0.75 -1.2" radius="0.3" height="0.1" color="#A0522D"></a-cylinder>
        <a-cylinder position="0 0.75 1.2" radius="0.3" height="0.1" color="#A0522D"></a-cylinder>

        <!-- Chair Legs -->
        <a-cylinder position="-1.6 0.4 0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-1.4 0.4 0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-1.6 0.4 -0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-1.4 0.4 -0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>

        <a-cylinder position="1.6 0.4 0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="1.4 0.4 0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="1.6 0.4 -0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="1.4 0.4 -0.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>

        <a-cylinder position="0.1 0.4 -1.3" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-0.1 0.4 -1.3" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="0.1 0.4 -1.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-0.1 0.4 -1.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>

        <a-cylinder position="0.1 0.4 1.3" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-0.1 0.4 1.3" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="0.1 0.4 1.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>
        <a-cylinder position="-0.1 0.4 1.1" radius="0.05" height="0.7" color="#3E2723"></a-cylinder>

        <!-- Walls & Ceiling -->
        <a-box position="0 2 -5" width="10" height="4" depth="0.2"src="Bordo_Zolla_02_Mat_baseColor.jpg"></a-box>
        <a-box position="-5 2 0" width="0.2" height="4" depth="10" color="#808080"></a-box>
        <a-box position="5 2 0" width="0.2" height="4" depth="10" color="#808080"></a-box>
        <a-box position="0 4 0" width="10" height="0.2" depth="10" color="#808080"></a-box>

        <!-- Painting on the Wall -->
        <a-box position="0 2.5 -4.9" width="1.5" height="1.5" depth="0.1" src="pexels-souvenirpixels-1486974.jpg"></a-box>

        <!-- Painting on the Left Wall -->
        <a-box position="-4.9 2.5 0" width="1" height="1.5" depth="0.1" src="pexels-luizclas-170497-595747.jpg" rotation="0 90 0"></a-box>
        

        <!-- Ceiling Fan -->
        <a-entity position="0 3.8 0">
            <a-cylinder position="0 0 0" radius="0.1" height="0.1" color="#FFFFFF"></a-cylinder>
            <a-box position="0 0 0.5" width="0.1" height="0.02" depth="1" color="#FFFFFF" rotation="0 0 0"></a-box>
            <a-box position="0 0 -0.5" width="0.1" height="0.02" depth="1" color="#FFFFFF" rotation="0 0 0"></a-box>
            <a-box position="0.5 0 0" width="0.1" height="0.02" depth="1" color="#FFFFFF" rotation="0 90 0"></a-box>
            <a-box position="-0.5 0 0" width="0.1" height="0.02" depth="1" color="#FFFFFF" rotation="0 90 0"></a-box>
        </a-entity>

        <!-- Chandelier -->
        <a-entity position="0 3.5 0">
            <a-cylinder position="0 0 0" radius="0.1" height="0.1" color="#DAA520"></a-cylinder>
            <a-sphere position="0 -0.2 0" radius="0.15" color="#FFFFE0" light="type: point; intensity: 0.8"></a-sphere>
            <a-cylinder position="0 -0.4 0" radius="0.05" height="0.2" color="#DAA520"></a-cylinder>
        </a-entity>

        <!--Wooden frame -->
        <a-entity position="4.9 2 0" rotation="0 90 0">
            <a-circle
                radius="0.5"
                color="gray"
                shader="flat"
                metalness="0.9"
                roughness="0.1"
            ></a-circle>
            <!-- Frame  -->
            <a-torus
                radius="0.5"
                arc="360"
                color="#8B4513"
                radius-tubular="0.05"
                position="0 0 -0.01"
            ></a-torus>
        </a-entity>
        

        <!-- Camera -->
        <a-camera position="0 1.6 -3"></a-camera>
    </a-scene>
</body>
</html>
